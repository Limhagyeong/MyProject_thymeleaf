<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    <div class="site-section">
      <div class="container">

        <div class="row mb-5">
          <div class="col-md-9 order-2">

            <div class="row">
              <div class="col-md-12 mb-5">
                <div class="float-md-left mb-4"><h2 class="text-black h5">Shop All</h2></div>
                                
            <div class="d-flex">
                  <div class="dropdown mr-1 ml-md-auto">
                    <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" id="dropdownMenuOffset" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      최신순
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                      <a class="dropdown-item" href="#" >인기순</a>
                      <a class="dropdown-item" href="#" >높은 가격순</a>
                      <a class="dropdown-item" href="#" >낮은 가격순</a>
                      <a class="dropdown-item" href="#" >평점순</a>
                    </div>
                  </div>
                </div>
                <div class="col-12 site-search-icon text-left" style="border: 1px solid grey;border-radius: 35px; height: 60px; margin-top: 20px;">
              <form method="post" action="/goods/main" class="site-block-top-search">
                <div style="margin-top: 10px;">
                <span class="icon icon-search2"></span>
                <input type="text" class="form-control border-0" placeholder="Search" th:value=${g_name} name="g_name" required>
              	</div>
              </form>
            </div>
              </div>  
              
            </div>
            <div class="row mb-5" >
		
              <div class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up" th:each="vo:${list}" >
                <div class="block-4 text-center border" style="width: 270px; height: 400px;">
                  <figure class="block-4-image">
                    <a th:href="@{/goods/before_detail(gno=${vo.gno})}">
                    <img th:src="${vo.g_img}" alt="Image placeholder" class="img-fluid">
                    </a>
                  </figure>
                  <div class="block-4-text">
                    <h3><a href="#" th:text="${vo.g_name}" style="font-size: 18px;white-space: pre-wrap"></a></h3>
                    <p class="text-primary font-weight-bold" th:text="${vo.g_price}"></p>
                  </div>
                </div>
              </div>


            </div>
            <div class="row" data-aos="fade-up">
              <div class="col-md-12 text-center">
                <div class="site-block-27" th:if="${g_name}==null">
                  <ul>
                    <li th:if="${startpage>1}"><a th:href="@{/goods/main(page=${startpage-1})}">&lt;</a></li>
          <li th:class="${curpage==i?'active':''}" th:each="i:${#numbers.sequence(startpage,endpage)}">
          <a th:href="@{/goods/main(page=${i})}" th:text="${i}"></a></li>
          <li th:if="${endpage<totalpage}"><a th:href="@{/goods/main(page=${endpage+1})}">&gt;</a></li>
                  </ul>
                </div>
                <div class="site-block-27" th:if="${g_name}!=null">
                  <ul>
                    <li th:if="${startpage>1}"><a th:href="@{/goods/main(page=${startpage-1},g_name=${g_name})}">&lt;</a></li>
          <li th:class="${curpage==i?'active':''}" th:each="i:${#numbers.sequence(startpage,endpage)}">
          <a th:href="@{/goods/main(page=${i},g_name=${g_name})}" th:text="${i}"></a></li>
          <li th:if="${endpage<totalpage}"><a th:href="@{/goods/main(page=${endpage+1},g_name=${g_name})}">&gt;</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-3 order-1 mb-5 mb-md-0">
            <div class="border p-4 rounded mb-4">
              <h3 class="mb-3 h6 text-uppercase text-black d-block">Categories</h3>
              <ul class="list-unstyled mb-0" th:each="vo:${cList}">
                <li class="mb-1"><a href="#" class="d-flex"><span th:text="${vo.category}"></span> <span class="text-black ml-auto"></span></a></li>
              </ul>
            </div>

            <div class=" rounded mb-4">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="site-section site-blocks-2">
                <div class="row justify-content-center text-center mb-5">
                  <div class="col-md-7 site-section-heading pt-4">
                    <h2>최근 본 상품</h2>
                  </div>
                </div>
                <div class="row" >
                  <div class="col-sm-6 col-md-6 col-lg-4 mb-4 mb-lg-0" data-aos="fade" data-aos-delay="" th:each="gvo:${gList}">
                    <a class="block-2-item" th:href="@{../goods/detail(gno=${gvo.gno})}">
                      <figure class="image">
                        <img th:src="${gvo.g_img}" alt="" class="img-fluid">
                      </figure>
                      <div class="text" >
                      <span th:text="${gvo.g_name}" style="font-size: 17px;"></span><br>
                        <span class="text-uppercase" th:text="${gvo.g_price}" style="font-size: 17px;"></span>
                        
                      </div>
                    </a>
                  </div>
                </div>
              
            </div>
          </div>
        </div>
        
      </div>
    </div>
</body>
</html>
